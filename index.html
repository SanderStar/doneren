<!DOCTYPE>
<html>
    <head>
        <title>Doneren</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./js/doneren.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Doneren</h1>
            <table>
                <thead>
                    <tr>
                        <th>Stap 1</th>
                        <th>Stap 2</th>
                        <th>Stap 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input id="datumpicker" type="date"></input>
                        </td>
                        <td>
                            <div id="doeldropdown" class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownDoelMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Doel
                                </button>
                                <div class="dropdown-menu doel" aria-labelledby="dropdownDoelMenuButton">
                                    <a class="dropdown-item" href="#">Kerk</a>
                                    <a class="dropdown-item" href="#">Diaconie</a>
                                    <a class="dropdown-item" href="#">Emeritering</a>
                                    <a class="dropdown-item" href="#">Overig</a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div id="bedragdropdown" class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownBedragMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Bedrag
                                </button>
                                <div class="dropdown-menu bedrag" aria-labelledby="dropdownBedragMenuButton">
                                    <a class="dropdown-item bedrag" href="#"><img alt="1" src="./img/1euro.gif" width="40" height="40"></img></a>
                                    <a class="dropdown-item bedrag" href="#"><img alt="2" src="./img/2euro.gif" width="40" height="40"></img></a>
                                    <a class="dropdown-item bedrag" href="#"><img alt="5" src="./img/5 euro.jpg" width="80" height="40"></img></a>
                                    <a class="dropdown-item bedrag" href="#"><img alt="10" src="./img/10 euro.jpg" width="80" height="40"></img></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <br>
            <br>

            <form class="form-horizontal" action="POST">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="datum">Datum</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="datum" type="text" placeholder="Geef datum"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="doel">Doel</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="doel" type="text" placeholder="Geef doel"/>
                        </div>
                    </div>
                    <div id="doelomschrijving" class="form-group">
                        <label class="control-label col-sm-2" for="omschrijving">Omschrijving</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="omschrijving" type="text" placeholder="Geef omschrijving doel"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="bedrag">Bedrag (euro)</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="bedrag" type="text" placeholder="Geef bedrag"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Geef</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </fieldset>
            </form>

            <br>
            <br>
            
            <table>
                <thead>
                    <th>Nr</th>
                    <th>Doel</th>
                    <th>Omschrijving</th>
                    <th>Bedrag</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Kerk</td>
                        <td></td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Diaconie</td>
                        <td></td>
                        <td>1</td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </body>
</html>
