<!DOCTYPE>
<html>
    <head>
        <title>Doneren</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./js/doneren.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Doneren</h1>
            <i id="donatievalid" class="fas fa-thumbs-up" style="color:green"></i>
            <i id="donatienotvalid" class="fas fa-thumbs-down" style="color:red"></i>

            <input id="datumpicker" type="date"></input>

            <div id="doeldropdown" class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownDoelMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Doel
                </button>
                <div class="dropdown-menu doel" aria-labelledby="dropdownDoelMenuButton">
                    <a class="dropdown-item" href="#">Kerk</a>
                    <a class="dropdown-item" href="#">Diaconie</a>
                    <a class="dropdown-item" href="#">Emeritering</a>
                    <a class="dropdown-item" href="#">Overig</a>
                </div>
            </div>

            <input id="inpdoel" type="text" disabled/>

            <input id="inpdoelomschrijving" type="text" placeholder="Geef omschrijving doel"/>

            <div id="bedragdropdown" class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownBedragMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Bedrag
                </button>
                <div class="dropdown-menu bedrag" aria-labelledby="dropdownBedragMenuButton">
                    <a class="dropdown-item bedrag" href="#"><img alt="1" src="./img/1euro.gif" width="40" height="40"></img></a>
                    <a class="dropdown-item bedrag" href="#"><img alt="2" src="./img/2euro.gif" width="40" height="40"></img></a>
                    <a class="dropdown-item bedrag" href="#"><img alt="5" src="./img/5 euro.jpg" width="80" height="40"></img></a>
                    <a class="dropdown-item bedrag" href="#"><img alt="10" src="./img/10 euro.jpg" width="80" height="40"></img></a>
                </div>
            </div>

            <img id="imgbedrag" alt="" src="" width="20" height="20"></img>

            <br>
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="btntoevoegen" type="submit" class="btn btn-primary">Toevoegen</button>
                            <button id="btnreset" type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </fieldset>
            </form>

            <br>
            <span class="glyphicon glyphicon-ok"></span>

            <br>
            
            <div class="table-responsive">
                <table id="tbldonaties" class="table">
                    <thead>
                        <tr>
                            <th>Nr</th>
                            <th>Datum</th>
                            <th>Doel</th>
                            <th>Omschrijving</th>
                            <th>Bedrag</th>
                            <th>Actie</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>14-12-2018</td>
                            <td>Kerk</td>
                            <td></td>
                            <td>2</td>
                            <td><button id="1">1</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>14-12-2018</td>
                            <td>Diaconie</td>
                            <td></td>
                            <td>1</td>
                            <td><button id="2">2</button></td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
