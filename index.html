<!DOCTYPE>
<html>
    <head>
        <title>Doneren</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
        <h1>Doneren</h1>

        <table>
                <thead><th>Bedrag</th><th></th></thead>
                <tr><td><img alt="1 euro" src="./img/1euro.gif" width="40" height="40"></img></td><td>1 euro</td></tr>
                <tr><td><img alt="2 euro" src="./img/2euro.gif" width="40" height="40"></img></td><td>2 euro</td></tr>
                <tr><td><img alt="5 euro" src="./img/5 euro.jpg" width="80" height="40"></img></td><td>5 euro</td></tr>
                <tr><td><img alt="10 euro" src="./img/10 euro.jpg" width="80" height="40"></img></td><td>10 euro</td></tr>
        </table>
        
        <div class="container">
            <form class="form-horizontal" action="POST">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="doel">Doel</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="doel" type="text" placeholder="Geef doel"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="bedrag">Bedrag</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="bedrag" type="text" placeholder="Geef bedrag"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Opslaan</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
